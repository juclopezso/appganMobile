<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="userData.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>ContraseÃ±a</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block color="secondary">Entrar</button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
