<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="secondary" (click)="login()">Entrar</button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
