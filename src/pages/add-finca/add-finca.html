<ion-header>

  <ion-navbar>
    <ion-title>Añadir Finca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-content padding class="appBackground">
	  <ion-card>
	    <ion-card-content>
	    <form (ngSubmit)="addFinca()">
	      <ion-item>
	        <ion-label stacked>Nombre</ion-label>
	        <ion-input type="text" [(ngModel)]="fincaData.nombre" name="nombre"></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-label stacked>Area</ion-label>
	        <ion-input type="number" [(ngModel)]="fincaData.area" name="area"></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-label stacked>Direccion</ion-label>
	        <ion-input type="text" [(ngModel)]="fincaData.direccion" name="direccion"></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-label stacked>Coordenadas (se usarán las coordenadas actuales)</ion-label>
	      </ion-item>
	      <button ion-button type="submit" block color="secondary">Añadir</button>
	    </form>
	    </ion-card-content>
	  </ion-card>
	</ion-content>

</ion-content>
