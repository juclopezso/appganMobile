<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Fincas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let finca of fincas">
	  <img src= {{finca.foto_url}} />
	  <ion-card-content>
	    <ion-card-title>
	      {{finca.nombre}}
	    </ion-card-title>
      	<p>{{finca.area}} metros cuadrados</p>
      	<p>{{finca.direccion}}</p>
      	<button ion-button color="secondary" full (click)="certificados(finca.id)">Ver Certificados</button>
      	<button ion-button color="secondary" full (click)="productos(finca.id)">Ver Productos</button>
      	<button ion-button color="secondary" full (click)="mapa(finca)">Ver Ubicación</button>
      	<button ion-button color="primary" full (click)="contacto(finca.usuario_id)">Contactar Dueño</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
