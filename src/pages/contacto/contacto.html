<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let user of usuarios">
	  <ion-card-content>
	    <ion-card-title>
	      Propietario: 
	    </ion-card-title>
      	<p>Nombres: {{user.nombre}}</p>
      	<p>Apellidos: {{user.apellido}}</p>
      	<p>Email: {{user.email}}</p>
      	<p>Telefono: {{user.telefono}}</p>
        <button ion-button color="primary" full (click)="llamar(user.telefono)">Llamar</button>
        <button ion-button color="secondary" full (click)="email(user.email)">Escribir correo</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
