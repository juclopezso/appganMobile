<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-content>
    <form (ngSubmit)="signup()">
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="userData.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="userData.apellido" name="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="userData.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefono</ion-label>
        <ion-input type="number" [(ngModel)]="userData.telefono" name="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block color="secondary">Registrarse</button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
