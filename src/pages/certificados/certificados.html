<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Certificados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let cert of certificados">
	  <ion-card-content>
	    <ion-card-title>
	      {{cert.nombre}}
	    </ion-card-title>
      	<p>Numero de certifiado: {{cert.numero}}</p>
	  </ion-card-content>
	</ion-card>

</ion-content>
